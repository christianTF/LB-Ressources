[DONATE]
WIDGETLABEL="Spendn? :-)"
HEADING="Spendn?"
TEXT1="<p>Da LoxBerry ist cool und der mocht des Smart Home von de Leidln dren't bei Loxone in Kolaschlog nu vü lässiger. Mit de Plugins kaunst ois mögliche installiern, und des quatscht daun mit irgendwöche Sochn und schickt des aun'd Lox.</p>"
TEXT2="<p>Da LoxBerry ist gratis und der wird - so wie's Lox - zum Teil a im Mühlviadl programmiert. Da Micha (Prof.Mobilux) hot im Forum der Idee ghobt und jetzt samma mit die Plugin-Programmierer a schena Haufm, und es gibt a scho an Haufm Plugins.</p>"
TEXT3="<p>Waun da da LoxBerry taugt, egal ob dahoam oder in da Bude, daun spent wos. Mia, de Entwickler, uns geht's gaunz guad, mir woin ka Göd. So gibt's aundare, de geht's vü dreckiger, und de brauchen wos. Und wauns netta a bissl wos is. De nehman sogoa Kreditkortn:</p>"
DONATE="Bittsche, dua spendn:"

